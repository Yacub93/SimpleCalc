<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>

  <link rel="shortcut icon" href="public/ico/favicon.ico" type="image/x-icon">
  <link rel="icon" href="public/ico/favicon.ico" type="image/x-icon">

  <!-- CSS  -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/calc.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- JS SCRIPTS  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="public/js/calc.js"></script>

</head>
<body>
  <div class="text-center">
    <h1>Calculator</h1>
  </div>

  	<div class="text-center">
		<a class="btn-lg" 
		href="https://github.com/Yacub93" 
		target="blank" title="Yacub93"><i class="fa fa-github"></i></a>

		<a class="btn-lg" 
		href="https://www.linkedin.com/in/yacub-ali" 
		target="blank" title="Yacub Ali"><i class="fa fa-linkedin"></i></a>
	</div>

    <!-- Display Output -->
  <div class="calcOutput">
      <span id="display">0</span>
    <hr />
  </div>
  <div id="calcButtons" class="text-center">
    <a id="clearAll" class="btn btn-danger">AC</a>
    <a id="clear" class="btn btn-warning">C</a>
    <a id="%" class="btn btn-primary percent">&#37;</a>
    <a id="รท" class="btn btn-primary divide">&divide;</a>
   
    <br>
    <a id="7" class="btn btn-primary seven">7</a>
    <a id="8" class="btn btn-primary eight">8</a>
    <a id="9" class="btn btn-primary nine">9</a>
    <a id="x" class="btn btn-primary times">&times;</a>
    <br>
    <a id="4" class="btn btn-primary four">4</a>
    <a id="5" class="btn btn-primary five">5</a>
    <a id="6" class="btn btn-primary six">6</a>
    <a id="-" class="btn btn-primary minus">&minus;</a>
    <br>
    <a id="1" class="btn btn-primary one">1</a>
    <a id="2" class="btn btn-primary two">2</a>
    <a id="3" class="btn btn-primary three">3</a>
    <a id="+" class="btn btn-primary plus">&#43;</a>
    <br>
    <a id="0" class="btn btn-primary zero">0</a>
    <a id="." class="btn btn-primary decimal">&sdot;</a>
    <a id="equals" class="btn btn-primary">&#61;</a>
  </div>
</body>
</html>
